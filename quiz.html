<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="container">
        <div class="student-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
        </div>
        <h1>Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" value="a"> a) Paris</label><br>
                <label><input type="radio" name="q1" value="b"> b) London</label><br>
                <label><input type="radio" name="q1" value="c"> c) Berlin</label><br>
            </div>
            <!-- Repeat for other questions -->
            <!-- Question 2 -->
            <div class="question">
                <p>2. What is the capital of Japan?</p>
                <label><input type="radio" name="q2" value="a"> a) Tokyo</label><br>
                <label><input type="radio" name="q2" value="b"> b) Beijing</label><br>
                <label><input type="radio" name="q2" value="c"> c) Seoul</label><br>
            </div>
            <!-- Add more questions here -->
            
            <input type="submit" value="Submit Quiz">
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
